<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS grid</title>
    <link rel="stylesheet" href="./css/authForm.css">
</head>

<body>
    <div class="container">
        <div class="auth-form">
            <form>

                <div class="auth-label-item">
                    <label class="m-10 auth-label">Авторизация</label>
                </div>

                <div class="login-label-item">
                    <label class="m-10 login-label" for="login">Логин</label>
                </div>

                <div class="login-input-item">
                    <input class="m-10 login-input" type="text" name="login" id="login">
                </div>

                <div class="password-label-item">
                    <label class="m-10 password-label" for="password">Пароль</label>
                </div>

                <div class="password-input-item">
                    <input class="m-10 password-input" type="password" name="password" id="password">
                </div>

                <div class="login-btn-item">
                    <button class="m-10 login-btn success-color" type="submit">Войти</button>
                </div>

                <div class="signup-btn-item">
                    <button class="m-10 signup-btn primary-color">Зарегистрироваться</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
